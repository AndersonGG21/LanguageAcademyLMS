    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/imgs/white-logo.png" alt="JDAS-white-logo" class="white-logo" width="50px" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <h2 style="display: inline-block">My Students</h2>

    </button>

    <div id="content">
        <table class="table" id="tableStudents">

                <tr>
                    <th scope="col" id="table-first">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col" id="table-last" class="th-reduce">Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- Content table -->
            </tbody>
        </table>
