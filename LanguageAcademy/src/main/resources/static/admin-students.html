<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/admin-students.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <title>Students | Admin</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/imgs/white-logo.png" alt="JDAS-white-logo" class="white-logo" width="50px" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Teachers</a>
                    </li>
                </ul>
                <button class="btn btn-primary">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLabel">Group Student Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body">
                    <form name="modalForm">
                        <label id="studentNameUpdate" for="customerName" class="form-label">Name</label>
                        <hr>
                        <div id="selectors">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" Id="buttonContainer"
                        onclick="modifyStudent()">Update</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Update Modal -->
    <!-- Insert Modal -->
    <div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-centered-cente">
            <div class="modal-content modal-content-width">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Insert Student Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="modal-body h-screen flex justify-center items-center">
                    <div class="form-text">All fields are required</div>
                    <div class="input-group">
                        <input type="text" class="input" required id="name" />
                        <label for="name" class="input-label">Full Name  </label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" required id="document" />
                        <label for="document" class="input-label">Document  </label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" required id="email" />
                        <label for="email" class="input-label">Email  </label>
                    </div>
                    <div id="emailHelp" class="form-text">The email must be with the business domain</div>
                    <div class="input-group">
                        <input type="text" class="input" required id="phone" />
                        <label for="phone" class="input-label">Phone  </label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" required id="address" />
                        <label for="address" class="input-label">Address  </label>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input" required id="pass" />
                        <label for="pass" class="input-label">Password  </label>
                    </div>
                    <div id="passwordlHelp" class="form-text">Your password must contain 8 characters</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="registerStudent()">Register
                        Student</button>
                </div>
            </div>
        </div>
    </div>
    <!-- View Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-centered-cente">
            <div class="modal-content modal-content-width">
                <div class="modal-body">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i
                                class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div class=" card-deck d-flex flex-row-reverse justify-content-between flex-wrap ">
                        <div id="insertStudent" class="card-all p-4 mt-3">
                            <div class="first">
                                <div class="d-flex justify-content-between flex-row">
                                    <h6 class="heading" id="nameStudent">{name}</h6>
                                    <h6 class="heading text-stroke">Idioom</h6>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="document" id="idStudent">{document}</span>
                                </div>
                            </div>
                            <div class="second d-flex justify-content-between flex-row mt-2">
                                <div class="image mr-3">
                                    <img src="/imgs/casual-life-3d-profile-picture-of-man-in-green-shirt-and-orange-hat.png"
                                        class="rounded-circle" width="90" />
                                </div>
                                <div class="d-flex flex-column ">
                                    <div class="d-flex flex-row mb-1">
                                        <span id="mailStudent">{Email}</span>
                                    </div>
                                    <div class="d-flex flex-row mb-1">
                                        <span id="phoneStudent">{Phone number}</span>
                                    </div>
                                    <div class="d-flex flex-row mb-1">
                                        <span id="adressStudent">{Adress}</span>
                                    </div>
                                    <div id="download-icon"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of view Modal -->
    <h2 style="display: inline-block">Students</h2>
    <div class="d-flex justify-content-end " style="width:90%">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#insertModal">
            Add a new Student</button>
    </div>

    <div id="containerTableStudents" class="table-responsive">
        <table class="table mt-2" id="tableStudents">
            <thead>
                <tr>
                    <th scope="col" id="table-first" class="th-reduce">Document</th>
                    <th scope="col">Name</th>
                    <th scope="col" id="table-last" class="th-reduce">Manage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Content table -->
            </tbody>
        </table>
    </div>

    <div class=" card-deck d-flex flex-row-reverse justify-content-around flex-wrap ">

        <div id="contentStudents">

        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="/js/admin-students.js"></script>

    <!-- Custom alerts script -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Jquery CDN -->
</body>

</html>
